<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tron Light Cycle KotH | Code Golf</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body class="py-3 d-flex flex-column align-items-center">
    <h1>Tron Light Cycle KotH</h1>
    <p>
      <a
        href="https://codegolf.stackexchange.com/questions/235504/tron-light-cycle-koth"
        >Code Golf SE post</a
      >
      |
      <a href="https://github.com/thesilican/code-golf-tron-koth"
        >GitHub Repo</a
      >
    </p>
    <p id="loading">Running tournament... (round 1)</p>
    <main
      id="main"
      class="d-flex flex-column align-items-center"
      style="display: none !important"
    >
      <h2>Leaderboard</h2>
      <div id="leaderboard" class="fs-5"></div>

      <h2>Replay</h2>
      <div class="mb-3">
        <button id="round-prev">&lt;</button>
        <span>Round <span id="round-num">1</span></span>
        <button id="round-next">&gt;</button>
      </div>
      <div class="mb-3">
        <button id="turn-start">&lt;&lt;</button>
        <button id="turn-prev">&lt;</button>
        <button id="turn-play">Play</button>
        <button id="turn-next">&gt;</button>
        <button id="turn-end">&gt;&gt;</button>
      </div>
      <input
        id="progress"
        class="w-100 mb-3"
        style="width: 300px"
        type="range"
        min="0"
        max="100"
      />
      <div class="mb-3">
        <pre
          id="playfield"
          class="lh-1 overflow-visible"
          style="font-size: x-small"
        ></pre>
      </div>
    </main>

    <script src="tournament.js"></script>
    <script src="submissions.js"></script>
    <script src="ui.js"></script>
  </body>
</html>
